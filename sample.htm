<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>背景?をライトグリーンにする</title>
<script>
function toLightGreen() {
window.document.bgColor = "lightgreen";
}
function toWhite() {
window.document.bgColor = "#FFFFFF";
}
</script>
</head>
<body>
<a href="javascript:toLightGreen();">
ここを押すと背景?がライトグリーンになります</a><br>
<a href="javascript:toWhite();">
ここを押すと背景?が?になります</a>
</body>
</html>
